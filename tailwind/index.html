<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agency Mission Tracker - Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-deep-space-blue">

    <!-- Header / Navigation Bar -->
    <header class="bg-deep-space-blue/80 backdrop-blur-sm sticky top-0 z-50 shadow-lg shadow-black/20 rounded-b-2xl">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center rounded-b-2xl">
            <div class="flex items-center space-x-4">
                <img class="h-10 w-10 text-rocket-white" src="../../assets/logo.png" alt="">
                <h1 class="text-xl font-bold text-rocket-white hidden sm:block">Mission Tracker</h1>
            </div>
            <div class="flex items-center space-x-4">
                <select id="agency-select"
                    class="custom-select rounded-md px-3 py-2 border-2 focus:outline-none focus:ring-2 focus:ring-saffron-thruster">
                    <option value="ISRO">ISRO</option>
                    <option value="NASA">NASA</option>
                    <option value="SpaceX">SpaceX</option>
                </select>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="font-semibold hover-text-saffron-thruster transition duration-300">About</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h2 id="main-title" class="text-4xl md:text-5xl font-bold text-center mb-8 text-rocket-white">ISRO Missions</h2>

        <div id="filter-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-12"></div>

        <!-- Mission Cards Grid -->
        <div id="mission-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Mission cards will be dynamically added here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-deep-space-blue mt-16 border-t border-blue-900/50">

        <div class="container mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
            <div>
                <h4 class="text-lg font-bold text-rocket-white mb-2">
                    Multi-Agency Mission Tracker
                </h4>
                <p class="text-muted-white">Tracking Humanity's Journey to the Stars.</p>
            </div>
            <div>
                <h5 class="font-bold text-rocket-white mb-4">Important Links</h5>
                <ul class="space-y-2">
                    <li><a href="#" class="text-muted-white hover-text-saffron-thruster">Home</a></li>
                    <li><a href="#" class="text-muted-white hover-text-saffron-thruster">About</a></li>
                    <li><a href="#" class="text-muted-white hover-text-saffron-thruster">Privacy Policy</a></li>
                </ul>
            </div>
            <div>
                <h5 class="font-bold text-rocket-white mb-4">Follow Me></h5>
                <div class="flex justify-center md:justify-start space-x-4">
                    <a href="#" class="text-muted-white hover-text-saffron-thruster">
                        <img class="h-6 w-6" fill="currentColor" src="../../assets/xitem.svg" alt="x.com">
                    </a>
                    <a href="#" class="text-muted-white hover-text-saffron-thruster">
                        <img class="h-6 w-6" fill="currentColor" src="../../assets/youtube.svg" alt="youtube.com">
                    </a>
                </div>
            </div>
        </div>
        <div class="text-center py-4 text-muted-white text-sm border-t border-blue-900/50">&copy; 2024 Mission Tracker.
            A fan-made project.</div>
    </footer>

    <!-- Fun facts page -->
    <div id="facts-page" class="modal-overlay fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div class="modal-content bg-deep-space-blue border border-blue-800 rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto p-6 transform scale-95">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-2xl font-bold text-rocket-white">Mission Insights</h3>
                <button id="modal-close-button" class="text-gray-400 hover:text-white text-3xl leading-none">&times;
                </button>
            </div>
            <div id="modal-body" class="text-muted-white prose prose-invert max-w-none">
                <div id="modal-loader" class="flex justify-center items-center h-48">
                    <div class="spinner"></div>
                </div>
                <div id="modal-response-content" class="hidden"></div></div>
            <div id="modal-footer" class="mt-6 text-right hidden">
                <button id="explain-tech-button" class="bg-saffron-thruster-20 border border-saffron-thruster text-saffron-thruster font-bold py-2 px-4 rounded-lg hover:bg-saffron-thruster/30 transition-colors">✨ Explain the Tech

                </button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const missionData = {
            "ISRO": [
                { name: "Chandrayaan-3", type: "Lunar", description: "India's third lunar exploration mission.", launchDate: "14 July 2023", vehicle: "LVM3 M4", orbit: "Lunar", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/0A192F/FFFFFF?text=Chandrayaan-3" },
                { name: "Mangalyaan (MOM)", type: "Planetary", description: "India's first interplanetary mission to Mars.", launchDate: "5 November 2013", vehicle: "PSLV-XL C25", orbit: "Areocentric (Mars)", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/0A192F/FFFFFF?text=Mangalyaan" },
                { name: "Aditya-L1", type: "Solar", description: "India's first solar observatory mission.", launchDate: "2 September 2023", vehicle: "PSLV-XL", orbit: "Halo (L1)", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/0A192F/FFFFFF?text=Aditya-L1" },
                { name: "Gaganyaan", type: "Human Spaceflight", description: "India's first human spaceflight mission.", launchDate: "Est. 2025", vehicle: "LVM3", orbit: "Low Earth", status: "Upcoming", statusColor: "bg-starlight-yellow", image: "https://placehold.co/600x400/0A192F/FFFFFF?text=Gaganyaan" }
            ],
            "NASA": [
                { name: "Artemis I", type: "Lunar", description: "Uncrewed test flight of the SLS rocket and Orion spacecraft.", launchDate: "16 November 2022", vehicle: "Space Launch System", orbit: "Lunar", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/1E40AF/FFFFFF?text=Artemis+I" },
                { name: "James Webb Telescope", type: "Observatory", description: "Large infrared space telescope.", launchDate: "25 December 2021", vehicle: "Ariane 5", orbit: "Halo (L2)", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/1E40AF/FFFFFF?text=JWST" },
                { name: "Perseverance Rover", type: "Planetary", description: "Mars rover exploring Jezero crater.", launchDate: "30 July 2020", vehicle: "Atlas V 541", orbit: "Areocentric (Mars)", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/1E40AF/FFFFFF?text=Perseverance" }
            ],
            "SpaceX": [
                { name: "Starlink Group 6-2", type: "Satellite", description: "Part of the Starlink satellite internet constellation.", launchDate: "27 September 2023", vehicle: "Falcon 9 Block 5", orbit: "Low Earth", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/1F2937/FFFFFF?text=Starlink" },
                { name: "Inspiration4", type: "Human Spaceflight", description: "First all-civilian orbital spaceflight.", launchDate: "16 September 2021", vehicle: "Falcon 9 Block 5", orbit: "Low Earth", status: "Successful", statusColor: "bg-galaxy-green", image: "https://placehold.co/600x400/1F2937/FFFFFF?text=Inspiration4" },
                { name: "Starship Flight Test", type: "Test Flight", description: "Second integrated flight test of Starship.", launchDate: "18 November 2023", vehicle: "Starship", orbit: "Suborbital", status: "Partial Failure", statusColor: "bg-cosmic-red", image: "https://placehold.co/600x400/1F2937/FFFFFF?text=Starship" }
            ]
        };

        let currentAgency = 'ISRO';
        let activeFilter = 'All';

        const agencySelect = document.getElementById('agency-select');
        const mainTitle = document.getElementById('main-title');
        const filterContainer = document.getElementById('filter-container');
        const missionGrid = document.getElementById('mission-grid');


        function renderMissions() {
            missionGrid.innerHTML = '';
            const missionsToRender = missionData[currentAgency]
                .filter(mission => activeFilter === 'All' || mission.type === activeFilter);

            if (missionsToRender.length === 0) {
                missionGrid.innerHTML = `<p class="text-center text-muted-white col-span-full">No missions found for this filter.</p>`;
                return;
            }

            missionsToRender.forEach(mission => {
                const card = document.createElement('div');
                card.className = "bg-rocket-white rounded-lg shadow-2xl overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col";
                card.innerHTML = `
                    <div class="relative">
                        <img src="${mission.image}" alt="${mission.name}" class="w-full h-48 object-cover">
                        <span class="absolute top-4 right-4 ${mission.statusColor} ${mission.status === 'Upcoming' ? 'text-black' : 'text-white'} text-xs font-bold px-3 py-1 rounded-full">${mission.status}</span>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-2xl font-bold mb-2 text-deep-space-blue">${mission.name}</h3>
                        <p class="text-gray-600 mb-4">${mission.description}</p>
                        <div class="space-y-2 text-gray-700 mb-6">
                            <p>🚀 <strong>Launch:</strong> ${mission.launchDate}</p>
                            <p>🛰️ <strong>Vehicle:</strong> ${mission.vehicle}</p>
                            <p>🌍 <strong>Orbit:</strong> ${mission.orbit}</p>
                        </div>
                        // /working there
                        <div class="mt-auto space-y-2">
                             <button class="facts-button w-full bg-saffron-thruster-20 border-2 border-saffron-thruster text-saffron-thruster font-bold py-2 px-4 rounded-lg hover:bg-saffron-thruster hover:text-white transition-all"
                                     data-mission-name="${mission.name}"
                                     data-mission-vehicle="${mission.vehicle}"
                                     data-mission-orbit="${mission.orbit}"
                                     data-agency-name="${currentAgency}">
                                 ✨ Fun Facts
                             </button>
                        </div>
                    </div>
                `;
                missionGrid.appendChild(card);
            });
            addFactButtonListeners();
        }

        function renderFilterButtons() {
            filterContainer.innerHTML = '';
            const missionTypes = ['All', ...new Set(missionData[currentAgency].map(m => m.type))];

            missionTypes.forEach(type => {
                const button = document.createElement('button');
                button.textContent = type;
                button.dataset.filter = type;
                button.className = `filter-btn px-4 py-2 font-semibold border-2 border-gray-600 rounded-lg transition-colors hover:bg-gray-700 ${activeFilter === type ? 'filter-btn-active' : 'text-muted-white'}`;
                filterContainer.appendChild(button);
            });
            addFilterButtonListeners();
        }


        function handleAgencyChange(e) {
            currentAgency = e.target.value;
            mainTitle.textContent = `${currentAgency} Missions`;
            activeFilter = 'All'; 
            renderFilterButtons();
            renderMissions();
        }

        function handleFilterClick(e) {
            const button = e.target.closest('.filter-btn');
            if (!button) return;

            activeFilter = button.dataset.filter;

            // Update active styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('filter-btn-active');
                btn.classList.add('text-muted-white');
            });
            button.classList.add('filter-btn-active');
            button.classList.remove('text-muted-white');

            renderMissions();
        }

        function addFilterButtonListeners() {
            filterContainer.addEventListener('click', handleFilterClick);
        }

        function addFactButtonListeners() {
            document.querySelectorAll('.facts-button').forEach(button => {
                button.addEventListener('click', handleFactButtonClick);
            });
        }

        agencySelect.addEventListener('change', handleAgencyChange);

        // --- INITIALIZATION ---
        function init() {
            renderFilterButtons();
            renderMissions();
        }

        init();

        // --- MODAL & API LOGIC (Remains largely the same) ---
        const modal = document.getElementById('facts-page');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseButton = document.getElementById('modal-close-button');
        const modalLoader = document.getElementById('modal-loader');
        const modalResponseContent = document.getElementById('modal-response-content');
        const modalFooter = document.getElementById('modal-footer');
        const explainTechButton = document.getElementById('explain-tech-button');

        const openModal = () => { 
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
            setTimeout(() => modal.querySelector('.modal-content').classList.remove('scale-95'), 10); };
        const closeModal = () => { modal.querySelector('.modal-content').classList.add('scale-95'); modal.classList.add('opacity-0'); setTimeout(() => modal.classList.add('hidden'), 300); };
        modalCloseButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        async function callGemini(prompt, maxRetries = 3) {
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = "AIzaSyCq1xy_IjQ0SEW9xa5cz2kti44n4uFuxoA";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const result = await response.json();
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from Gemini API");
                    }
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === maxRetries - 1) return "Sorry, I couldn't fetch the information. Please try again later.";
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                }
            }
        }

        async function handleFactButtonClick(e) {
            const { missionName, missionVehicle, missionOrbit, agencyName } = e.target.dataset;
            modalTitle.textContent = `Facts about ${missionName}`;
            modalLoader.classList.remove('hidden');
            modalResponseContent.classList.add('hidden');
            modalResponseContent.innerHTML = '';
            modalFooter.classList.add('hidden');
            openModal();
            const prompt = `Generate 3 interesting and little-known fun facts about ${agencyName}'s ${missionName} mission. Present them as a numbered list with bold headings for each fact.`;
            const responseText = await callGemini(prompt);
            modalLoader.classList.add('hidden');
            modalResponseContent.innerHTML = responseText.replace(/\n/g, '<br>');
            modalResponseContent.classList.remove('hidden');
            explainTechButton.dataset.missionVehicle = missionVehicle;
            explainTechButton.dataset.missionOrbit = missionOrbit;
            modalFooter.classList.remove('hidden');
        }

        explainTechButton.addEventListener('click', async (e) => {
            const { missionVehicle, missionOrbit } = e.target.dataset;
            modalResponseContent.innerHTML = '<div class="flex justify-center items-center h-48"><div class="spinner"></div></div>';
            const prompt = `In simple terms for a beginner, explain what a "${missionVehicle}" launch vehicle is and what a "${missionOrbit} Orbit" means in the context of a space mission. Use simple analogies if possible.`;
            const responseText = await callGemini(prompt);
            modalResponseContent.innerHTML = responseText.replace(/\n/g, '<br>');
            modalFooter.classList.add('hidden');
        });
    </script>
</body>

</html>
